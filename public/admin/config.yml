backend:
  name: git-gateway
  branch: netlify # Branch to update (optional; defaults to master)
publish_mode: editorial_workflow
locale: "pt"
media_folder: public/images
public_folder: images
collections:
  - name: "avisos"
    label: "Avisos da Home"      
    folder: "public/posts/home/avisos"
    identifier_field: "titulo"
    slug: "{{slug}}"
    extension: "json"    
    create: true
    editor:
      preview: false
    fields:
      - { label: "titulo(primordial)", name: "titulo", widget: "string" }
      - { label: "imagem", name: "src", widget: "image", media_folder: images }
      - { label: "link", name: "para", widget: "string" }
  - name: "revistas"
    label: "Revistas da Home"      
    folder: "public/posts/home/revistas"    
    identifier_field: "titulo"
    slug: "{{slug}}"
    extension: "json"    
    create: true
    editor:
      preview: false
    fields:
      - { label: "titulo(primordial)", name: "titulo", widget: "string" }
      - { label: "imagem", name: "src", widget: "image", media_folder: images }
      - { label: "link", name: "doi", widget: "string" }
  - name: "noticias"
    label: "Noticias"      
    folder: "public/posts/noticias"    
    identifier_field: "titulo"
    slug: "{{ano}}-{{mes}}-{{dia}}-{{slug}}"
    extension: "json"    
    create: true
    editor:
      preview: false
    fields:
      - { label: "titulo(primordial)", name: "titulo", widget: "string" }
      - { label: "dia(primordial)", name: "dia", widget: "string" }
      - { label: "mes(primordial)", name: "mes", widget: "string" }
      - { label: "ano(primordial)", name: "ano", widget: "string" }
      - { label: "capa", name: "img_src", widget: "image", media_folder: "files/{{ano}}-{{mes}}-{{dia}}-{{slug}}" }    
      - { label: "noticia", name: "noticia", widget: "markdown" }
      - { label: "imagens", name: "images", widget: "list", required: false, field: {label: Image, name: image, widget: image, media_folder: "files/{{ano}}-{{mes}}-{{dia}}-{{slug}}"}}
      - { label: "youtube", name: "youtube", required: false, widget: "string" }
  - name: "artigos"
    label: "Artigos"      
    folder: "public/posts/artigos"
    identifier_field: "nome"
    slug: "{{ano}}-{{slug}}"
    extension: "json"
    create: true
    editor:
      preview: false
    fields:
      - { label: "nome(primordial)", name: "nome", widget: "string"}      
      - { label: "publicador", name: "publicador", widget: "string"}
      - { label: "versao", name: "versao", widget: "string"}
      - { label: "paginas", name: "paginas", widget: "string"}
      - { label: "ano(primordial)", name: "ano", widget: "string"}
      - { label: "link", name: "link", widget: "string"}
      - { label: "autores", name: "autores", widget: "list"}
  - name: "livros"
    label: "Livros"      
    folder: "public/posts/livros"
    identifier_field: "nome"
    slug: "{{slug}}"
    extension: "json"
    create: true
    editor:
      preview: false
    fields:
      - { label: "nome(primordial)", name: "nome", widget: "string"}
      - { label: "pdf", name: "link", widget: "file", media_folder: "files"}
      - { label: "capa", name: "src", widget: "image", media_folder: "images"}  
  - name: "patentes"
    label: "Patentes"      
    folder: "public/posts/patentes"
    identifier_field: "nome"
    slug: "{{slug}}"
    extension: "json"
    create: true
    editor:
      preview: false
    fields:
      - { label: "nome(primordial)", name: "nome", widget: "string"}      
      - { label: "pdf", name: "link", widget: "file", media_folder: "files/images" }
  - name: "descricaoSobre"
    label: "Descricao do Sobre"      
    folder: "public/posts/sobre/descricao"
    identifier_field: "nome"
    slug: "descricao"
    extension: "json"
    create: true
    editor:
      preview: true
    fields:
      - { label: "titulo", name: "title", widget: "string" }      
      - { label: "descricao", name: "descricao", widget: "markdown" }
  - name: "areasDoSobre"
    label: "Areas do Sobre"      
    folder: "public/posts/sobre/areas"
    identifier_field: "key"
    slug: "{{slug}}"
    extension: "json"
    create: true
    editor:
      preview: false
    fields:
      - { label: "nome(primordial)", name: "key", widget: "string"}      
      - { label: "imagem", name: "imagem", widget: "image", media_folder: "files" }
      - { label: "titulo", name: "titulo", widget: "string"}  
      - { label: "texto", name: "texto", widget: "string"}
  - name: "nucleos"
    label: "Núcleos"      
    folder: "public/posts/nucleos"
    identifier_field: "link"
    slug: "{{slug}}"
    extension: "json"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Aba(primordial)", name: "link", widget: "string"} 
      - { label: "Título(ícone)", name: "title", widget: "string"}
      - { label: "Logo(ícone)", name: "logo", widget: "image", media_folder: "main/{{slug}}" }      
      - { label: "Largura da imagem(ícone)", name: "brasaoLar", widget: "string" }
      - { label: "Altura da imagem(ícone)", name: "brasaoAlt", widget: "string"}      
      - { label: "Galeria", name: "list_galeria", widget: "list", required: false, field: {label: Image, name: image, widget: image, media_folder: "galeria/{{slug}}"}}
      - { label: "Estrutura", name: "list_estrutura", widget: "list", required: false, field: {label: Image, name: image, widget: image, media_folder: "estrutura/{{slug}}"}}
      - label: "Pesquisadores"
        name: "list_pesquisadores"
        widget: "list"
        required: false
        fields:
          - {label: Nome, name: nome, widget: string}
          - {label: Cargo, name: cargo, widget: string}
          - {label: Link, name: link, widget: string}
          - { label: "Imagem", name: "imagem", widget: "image", media_folder: "pesquisadores/{{slug}}" }